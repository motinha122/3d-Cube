<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable = no">
    <title>3D CSS</title>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="Stylesheet" href="Css/sass.css">
    <link rel="icon" href="/images/favicon.ico">
    <!--JS Script-->
    <script src="script.js" defer></script>
</head>

<body>
    <main id="scene">
        <section id="cube">
            <div id="cube-front">Front</div>
            <div id="cube-top">Top</div>
            <div id="cube-back">Back</div>
            <div id="cube-left">Left</div>
            <div id="cube-bottom">Bottom</div>
            <div id="cube-right">Right</div>
        </section>
    </main>
    <section id="buttons">
        <button onclick="changeSide(90,0)" class="btn btn-dark" id="Button-Left">Left</button>
        <button onclick="changeSide(0,-90)" class="btn btn-dark" id="Button-Top">Top</button>
        <button onclick="changeSide(-90,0)" class="btn btn-dark" id="Button-Right">Right</button>
        <button onclick="changeSide(180,0)" class="btn btn-primary" id="Button-Back">Back</button>
        <button onclick="changeSide(0,90)" class="btn btn-dark" id="Button-Bottom">Bottom</button>
        <button onclick="changeSide(0,0)" class="btn btn-primary" id="Button-Front">Front</button>
    </section>

</body>

</html>
